<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Example</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color: #f0f0f0;
}
.container {
display: flex;
justify-content: space-around;
align-items: center;
width: 80%;
height: 300px;
background-color: #ffffff;
border: 2px solid #333333;
border-radius: 10px;
}
.item {
width: 100px;
height: 100px;
background-color: #007bff;
color: #ffffff;
display: flex;
justify-content: center;
align-items: center;
border-radius: 50%;
font-size: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="item">1</div>
<div class="item">2</div>
<div class="item">3</div>
</div>
</body>
</html>
